<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一言 - 触动心灵的句子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* 背景装饰 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.6;
      }
    }

    .container {
      max-width: 90vw;
      width: 800px;
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .hitokoto-text {
      font-size: clamp(1.5rem, 4vw, 3rem);
      line-height: 1.4;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 8s ease-in-out infinite;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .hitokoto-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    /* 修改出处和作者样式，合并为一行灰色文字 */
    .source-info {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: #888888;
      margin-top: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s;
      font-weight: 300;
      letter-spacing: 0.3px;
      text-align: right;
    }

    .source-info.show {
      opacity: 1;
      transform: translateY(0);
    }

    .loading {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .loading.show {
      opacity: 1;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* 删除更新指示器相关样式 */

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }

    /* 淡出动画 */
    .fade-out {
      opacity: 0 !important;
      transform: translateY(-30px) !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="loading" id="loading"></div>

    <div class="hitokoto-text" id="hitokoto">
      正在获取一言...
    </div>

    <!-- 简化为单行显示出处和作者 -->
    <div class="source-info" id="sourceInfo">
      加载中...
    </div>
  </div>

  <script>

    const width = params.get('width')
    const height = params.get('height')
    if (!width && !height && window.setWidthAndHeight) {
      window.setWidthAndHeight(500, 200);
    }

    class HitokotoDisplay {
      constructor() {
        const params = new URLSearchParams(window.location.search);
        this.interval = params.get('interval') || 60
        this.category = params.get('category') || 'c'
        this.min_length = params.get('min_length') || '0'
        this.max_length = params.get('max_length') || '30'
        this.apiUrl = 'https://v1.hitokoto.cn';
        this.elements = {
          hitokoto: document.getElementById('hitokoto'),
          sourceInfo: document.getElementById('sourceInfo'),
          loading: document.getElementById('loading')
        };
        this.init();
      }

      async init() {
        await this.fetchHitokoto();
        // 每分钟更新一次
        setInterval(() => this.fetchHitokoto(), parseInt(this.interval) * 1000);
      }

      async fetchHitokoto() {
        try {
          this.showLoading(true);

          // 添加淡出动画
          this.elements.hitokoto.classList.add('fade-out');
          this.elements.sourceInfo.classList.add('fade-out');

          // 等待淡出动画完成
          await this.delay(400);

          const url = this.apiUrl + (`?c=${this.category}&min_length=${this.min_length}&max_length=${this.max_length}`)
          console.log(url)
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          this.updateContent(data);

        } catch (error) {
          console.error('获取一言失败:', error);
          this.showError();
        } finally {
          this.showLoading(false);
        }
      }

      updateContent(data) {
        this.elements.hitokoto.textContent = data.hitokoto || '暂无内容';

        // 构建出处和作者信息
        let sourceText = '';
        if (data.from && data.from_who) {
          sourceText = `— ${data.from} · ${data.from_who}`;
        } else if (data.from) {
          sourceText = `— ${data.from}`;
        } else if (data.from_who) {
          sourceText = `— ${data.from_who}`;
        } else {
          sourceText = '— 佚名';
        }

        this.elements.sourceInfo.textContent = sourceText;

        // 移除淡出效果并添加淡入效果
        setTimeout(() => {
          this.elements.hitokoto.classList.remove('fade-out');
          this.elements.sourceInfo.classList.remove('fade-out');
          this.elements.hitokoto.classList.add('show');
          this.elements.sourceInfo.classList.add('show');
        }, 100);
      }

      showError() {
        this.elements.hitokoto.textContent = '获取一言失败，请检查网络连接';
        this.elements.sourceInfo.textContent = '— 系统提示';

        setTimeout(() => {
          this.elements.hitokoto.classList.remove('fade-out');
          this.elements.sourceInfo.classList.remove('fade-out');
          this.elements.hitokoto.classList.add('show');
          this.elements.sourceInfo.classList.add('show');
        }, 100);
      }

      showLoading(show) {
        if (show) {
          this.elements.loading.classList.add('show');
        } else {
          this.elements.loading.classList.remove('show');
        }
      }

      delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      new HitokotoDisplay();
    });
  </script>
</body>

</html>
